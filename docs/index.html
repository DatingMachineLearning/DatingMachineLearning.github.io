<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>Dating Machine Learning</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- <link href="css/prism.css" rel="stylesheet" /> -->

    <link href="css/font.css" rel="stylesheet">
    <link href="css/prism-base16-ateliersulphurpool.light.css" rel="stylesheet" />


    <link rel="stylesheet" href="css/maintheme.css">

    <style>
        figure {
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Dating Machine Learning!',
            repo: 'https://github.com/DatingMachineLearning/DatingMachineLearning.github.io',
            routerMode: 'hash', // default: 'hash'
            themeColor: "#9d2933", 
            loadSidebar: true,
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            themeable: {
                readyTransition: true, // default
                responsiveTables: true // default
            },
            subMaxLevel: 6,
            markdown: {
                renderer: {
                    image: function(href, title, text) {
                        // 按照原来的渲染 img
                        var image_html = this.origin.image.apply(this, arguments)
                            // 用 figure 包一下图片，实现居中
                        return '<figure>' + image_html + '</figure>';
                        // https://github.com/docsifyjs/docsify/issues/797
                    }
                }
            },
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: '搜索',
                noData: '找不到结果',

                // 搜索标题的最大层级, 1 - 6
                depth: 6,
                hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容

                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                // namespace: 'website-1',
                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                //
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            },

        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.min.js"></script>

    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- code -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!-- countable -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>


    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css">


    <!-- mermaid 两个都需要 -->
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js">
    </script>
    <script>
        mermaid.initialize({
            startOnLoad: true
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->


</body>
